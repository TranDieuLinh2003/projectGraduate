<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lí hạng khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            rel="shortcut icon"
            type="image/png"
            th:href="@{/admin/assets/imgLogo/logo.png}"
    />
    <link rel="stylesheet" th:href="@{/admin/css/index.css}">
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/admin/css/movie.css}">
    <link rel="stylesheet" th:href="@{/admin/css/customer.css}">
    <link rel="stylesheet" th:href="@{/admin/css/home.css}">
    <link rel="stylesheet" th:href="@{/admin/css/promotion.css}">
    <link rel="stylesheet" th:href="@{/admin/css/room.css}">
    <link rel="stylesheet" th:href="@{/admin/css/schedule.css}">
    <link rel="stylesheet" th:href="@{/admin/css/seat.css}">
    <link rel="stylesheet" th:href="@{/admin/css/seat-manager.css}">
    <link rel="stylesheet" th:href="@{/admin/css/modal.css}">
    <link rel="stylesheet" th:href="@{/admin/css/phan-trang.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.css"
          integrity="sha512-IScV5kvJo+TIPbxENerxZcEpu9VrLUGh1qYWv6Z9aylhxWE4k4Fch3CHl0IYYmN+jrnWQBPlpoTVoWfSMakoKA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div th:replace="~{/layout/header-admin :: header}"></div>
<div id="loading-overlay">
    <div class="spinner"></div>
</div>
<section class="rated-html">
    <form th:action="@{/rank/search-rank}" method="get" th:object="${rank}">
        <div class="search_cinema">
            <input type="text" name="keyword" placeholder="Tìm kiếm tên hạng"/>
            <button type="submit"><i class="bx bx-search-alt-2"></i></button>
        </div>
    </form>
    <form th:action="@{/rank/save}" th:object="${rank}" method="post" class="form_add_cinema">
        <input type="hidden" th:field="*{id}">
        <div class="seat_input">
            <div class="row g-3">
                <div class="col">
                    <div class="input-box">
                        <label>Tên hạng</label>
                        <input type="text" th:field="*{name}" id="nameRank"/>
                    </div>
                    <span id="nameRankErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                </div>
                <div class="col">
                    <div class="input-box">
                        <label>Điểm set hạng cho khách hàng</label>
                        <input type="number" th:field="*{point}" id="pointRank"/>
                    </div>
                    <span id="pointRankErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                </div>
                <div class="col">
                    <div class="input-box">
                        <label>Mô tả</label>
                        <input type="text" th:field="*{description}" id="desciptionRank"/>
                    </div>
                    <span id="desciptionRankErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success" onclick="validateRank(event)">
            Thêm và sửa hạng khách hàng
        </button>
    </form>
    <div class="table_customer">
        <table class="table">
            <thead>
            <tr>
                <th scope="row">Mã hạng</th>
                <th scope="col">Tên hạng</th>
                <th scope="col">Điểm set hạng</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${listRank}">
                <td>[[${r.code}]]</td>
                <td>[[${r.name}]]</td>
                <td>[[${r.point}]]</td>
                <td>[[${r.description}]]</td>
                <td>
                    <a th:href="@{'/rank/update/' + ${r.id}}" onclick="overLoad()">
                        <button type="button" class="btn btn-outline-success">
                            <i class='bx bxs-edit-alt'></i>
                        </button>
                    </a>
                    <a th:href="@{'/rank/delete/' + ${r.id}}" onclick="overLoad()">
                        <button type="button" class="btn btn-outline-danger">
                            <i class="bx bxs-trash"></i>
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script th:src="@{/admin/js/index.js}"></script>
<script th:src="@{/admin/js/rank.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.js"
        integrity="sha512-GAaXlfJeIbLNG2LQu2v4pf8YEc7iPz+GE3LZyUmdR7d7Id5JsER9vmJVxMKw1MqmdlVh3NXxTxQVd9AS53G+4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
