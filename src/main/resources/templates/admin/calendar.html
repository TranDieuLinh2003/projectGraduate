    />

            rel="shortcut icon"
            type="image/png"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.css"

</head>
<body>
<div th:replace="~{/layout/header-admin :: header}"></div>
<div id="loading-overlay">
    <div class="spinner"></div>
</div>
<section class="promotion-html">
    <div th:replace="~{/layout/header-admin :: header}"></div>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="mouth"></div>
                <div class="btns">
                    <div class="btn today-btn">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="btn prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="btn next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="weekdays">
                <div class="day">Chủ nhật</div>
                <div class="day">Thứ 2</div>
                <div class="day">Thứ 3</div>
                <div class="day">Thứ 4</div>
                <div class="day">Thứ 5</div>
                <div class="day">Thứ 6</div>
                <div class="day">Thứ 7</div>
            </div>
            <div class="days">
                <!-- Prev mouth days -->
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Dương dây</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Hình ảnh</th>
                            <th scope="col">Phim</th>
                            <th scope="col">Ngày bắt đầu</th>
                            <th scope="col">Ngày kết thúc</th>
                            <th scope="col">Hàng động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p: ${list}">
                            <th scope="row"><img  width="100" height="150" th:src=" @{'http://localhost:8080/admin/assets/img/' + ${p.image}}"></th>
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.premiereDate}"></td>
                            <td th:text="${p.endDate}"></td>
                            <td><button
                                    type="button"
                                    class="btn btn-danger"
                                    onclick="return confirm('Bạn muốn xóa phim này !')"
                            >
                                <i class="bx bxs-trash"></i>
                            </button>
                                <button
                                        type="button"
                                        class="btn btn-primary"
                                >
                                    <i class="bx bx-edit"></i></button
                                >
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
