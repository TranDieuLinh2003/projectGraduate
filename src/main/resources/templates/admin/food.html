<section class="food-html">
    <form th:action="@{/food/save/1}" th:object="${food}" class="form_add_promotion" method="post"
          enctype="multipart/form-data" id="yourForm">
        <input type="hidden" th:field="*{id}">
        <div class="food_input">
            <div class="row g-3">
                <div class="col">
                    <div class="input-box">
                        <label th:for="name">Tên đồ ăn</label>
                        <input type="text" th:field="*{name}" name="name" id="name"/>
                    </div>
                    <span id="nameFvl" style="color: red; margin: 10px 0px 0px 0px"></span>

                </div>
                <div class="col">
                    <div class="input-box">
                        <label th:for="price">Giá đồ ăn</label>
                        <input type="number" th:field="*{price}" id="price"/>
                    </div>
                    <span id="priceFvl" style="color: red ; margin: 10px 0px 0px 0px"></span>

                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <div class="input-box">
                        <label th:for="description">Mô tả</label>
                        <input type="text" th:field="*{description}" id="description"/>
                    </div>
                    <!--                    <span id="descriptionFvl" style="color: red ; margin: 40px 0px 0px 0px" ></span>-->
                </div>
                <div class="col">
                    <div class="date">
                        <label>Hình ảnh</label>
                        <input type="file" th:field="*{image}" id="image"/>
                    </div>
                    <span id="imageFvl" style="color: red ; margin: 10px 0px 0px 0px"></span>

                </div>
            </div>
        </div>
        <button type="submit" id="addButton" class="btn btn-outline-success" onclick="validateForm(event)">
            Xác nhận
        </button>

    </form>
    <form th:action="@{/food/find-all/page/1}" class="form_search_movie">
        <div class="input-box-1">
            <input type="text" name="keyword" placeholder="Tìm kiếm đồ ăn"/>
            <button type="submit"><i class="bx bx-search-alt-2"></i></button>
        </div>
    </form>

    <div class="table_movie">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Hình ảnh</th>
                <th scope="col">Mã đồ ăn</th>
                <th scope="col">Tên đồ ăn</th>
                <th scope="col">Giá đồ ăn</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${listFood}">
                <th scope="row">
                    <img
                            th:src="@{'http://localhost:8080/admin/assets/image_product/' + ${food.image}}"
                            alt=""
                            width="70"
                            height="60"
                    />
                </th>
                <th scope="col">[[${food.code}]]</th>
                <td>[[${food.name}]]</td>
                <td>[[${food.price}]]</td>
                <td class="description">[[${food.description}]]</td>
                <!--                <th scope="row">[[${{food.image}}]]</th>-->
                <td>
                    <a th:href="@{'/food/delete/' + ${food.id}}">
                        <button type="button" class="btn btn-outline-danger" id="xoaFood" onclick="overLoad()">
                            <i class="bx bxs-trash"></i>
                        </button>
                    </a>
                    <a th:href="@{'/food/update/' +${currentPage}+'/' + ${food.id}}">
                        <button class="btn btn-outline-success" onclick="overLoad()">
                           <i class='bx bxs-edit-alt'></i>
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="phanTrang_Food">
        <nav aria-label="Page navigation example" style="text-align: center">
            <ul class="pagination">
                <th:block th:if="${currentPage > 1}">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="@{'/food/find-all/page/' + ${currentPage - 1} + ${keyword == null ? '' : '?keyword=' + keyword}}"
                           aria-label="Previous">
                            &laquo;
                        </a>
                    </li>
                </th:block>
                <th:block th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="@{'/food/find-all/page/' + ${pageNumber} + ${keyword == null ? '' : '?keyword=' + keyword}}">
                            [[${pageNumber}]]
                        </a>
                    </li>
                </th:block>
                <th:block th:if="${currentPage < totalPages}">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="@{'/food/find-all/page/' + ${currentPage + 1} + ${keyword == null ? '' : '?keyword=' + keyword}}"
                           aria-label="Next">
                            &raquo;
                        </a>
                    </li>
                </th:block>
            </ul>
        </nav>
    </div>
