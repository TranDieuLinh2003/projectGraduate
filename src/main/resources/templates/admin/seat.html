<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghế Film Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            rel="shortcut icon"
            type="image/png"
            th:href="@{/admin/assets/imgLogo/logo.png}"
    />
    <link rel="stylesheet" th:href="@{/admin/css/index.css}">
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/admin/css/movie.css}">
    <link rel="stylesheet" th:href="@{/admin/css/customer.css}">
    <link rel="stylesheet" th:href="@{/admin/css/home.css}">
    <link rel="stylesheet" th:href="@{/admin/css/promotion.css}">
    <link rel="stylesheet" th:href="@{/admin/css/room.css}">
    <link rel="stylesheet" th:href="@{/admin/css/schedule.css}">
    <link rel="stylesheet" th:href="@{/admin/css/seat.css}">
    <link rel="stylesheet" th:href="@{/admin/css/seat-manager.css}">
    <link rel="stylesheet" th:href="@{/admin/css/modal.css}">
    <link rel="stylesheet" th:href="@{/admin/css/phan-trang.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.css"
          integrity="sha512-IScV5kvJo+TIPbxENerxZcEpu9VrLUGh1qYWv6Z9aylhxWE4k4Fch3CHl0IYYmN+jrnWQBPlpoTVoWfSMakoKA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div th:replace="~{/layout/header-admin :: header}"></div>
<div id="loading-overlay">
    <div class="spinner"></div>
</div>
<section class="seat-html">
    <section>
        <div class="row">
            <div class="col-7">
                <div class="sestion-add-seat">
                    <form th:action="@{/seat/save}" method="post" th:object="${seat}" class="form_add_seat">
                        <div class="seat_input">
                            <div class="row g-3">
                                <div class="col">
                                    <div class="input-box">
                                        <label>Số lượng ghế trên một hàng</label>
                                        <input type="number" name="number" id="numberSeat"/>
                                    </div>
                                    <span id="numberSeatErr" style="color: red; margin: 10px 0px 0px 0px" ></span>
                                </div>
                                <div class="col">
                                    <div class="input-box">
                                        <label>Hàng ghế</label>
                                        <input type="number" id="lineSeat" name="lineNumber"/>
                                    </div>
                                    <span id="lineSeatErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col">
                                    <div class="select_room">
                                        <label>Phòng chiếu</label>
                                        <select
                                                class="form-select"
                                                aria-label="Default select example"
                                                th:field="*{room}"
                                        >
                                            <th:block th:each="r : ${roomId}">
                                                <option
                                                        th:value="${r.id}"
                                                >
                                                    [[${r.name}]]
                                                </option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="col">
                                    <div class="input-box">
                                      <label for="">Trạng thái ghế</label>
                                      <input type="text" required />
                                    </div>
                                  </div> -->
                            </div>
                            <!-- <div class="row g-3">
                                <div class="col">
                                  <div class="input-box">
                                    <label for="">Mô tả</label>
                                    <input type="text" required />
                                  </div>
                                </div>
                              </div> -->
                        </div>
                        <button
                                type="submit"
                                class="btn btn-outline-success"
                                onclick="validateSeat(event)"
                        >
                            Thêm ghế
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-5">
                <div class="search_loc_seat">
                    <form th:action="@{/seat/find-all/page/1}" method="get">
                        <div class="row g-3">
                            <div class="col">
                                <div class="select_room">
                                    <label for="roomId">Phòng chiếu</label>
                                    <select
                                            class="form-select"
                                            aria-label="Default select example"
                                            name="id"
                                            id="roomId"
                                    >
                                        <th:block th:each="r : ${listRoomId}">
                                            <option
                                                    th:value="${r.id}"
                                            >
                                                [[${r.name}]]
                                            </option>
                                        </th:block>
                                    </select>
                                </div>
                                <button
                                        type="submit"
                                        class="btn btn-outline-success"
                                        onclick="overLoad()"
                                >
                                    Tìm ghế theo phòng
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <div class="table_seat">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Mã ghế</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Phòng chiếu</th>
                <th scope="col">Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${listSeat}">
                <th scope="row">[[${s.code}]]</th>
                <td>[[${s.description}]]</td>
                <td>[[${s.room.name}]]</td>
                <td>[[${s.status}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="phanTrang_Seat">
        <nav aria-label="Page navigation example" style="text-align: center">
            <ul class="pagination">
                <th:block th:if="${currentPage > 1}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/seat/find-all/page/' + ${currentPage - 1} + ${idByRoom == null ? '' : '?id=' + idByRoom}}"
                           aria-label="Previous" onclick="overLoad()">
                            &laquo;
                        </a>
                    </li>
                </th:block>
                <th:block th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/seat/find-all/page/' + ${pageNumber} + ${idByRoom == null ? '' : '?id=' + idByRoom}}" onclick="overLoad()">
                            [[${pageNumber}]]
                        </a>
                    </li>
                </th:block>
                <th:block th:if="${currentPage < totalPages}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/seat/find-all/page/' + ${currentPage + 1} + ${idByRoom == null ? '' : '?id=' + idByRoom}}"
                           aria-label="Next" onclick="overLoad()">
                            &raquo;
                        </a>
                    </li>
                </th:block>
            </ul>
        </nav>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script th:src="@{/admin/js/index.js}"></script>
<script th:src="@{/admin/js/seat.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.js"
        integrity="sha512-GAaXlfJeIbLNG2LQu2v4pf8YEc7iPz+GE3LZyUmdR7d7Id5JsER9vmJVxMKw1MqmdlVh3NXxTxQVd9AS53G+4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
