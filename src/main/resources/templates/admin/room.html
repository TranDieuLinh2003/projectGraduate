<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phòng chiếu phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            rel="shortcut icon"
            type="image/png"
            th:href="@{/admin/assets/imgLogo/logo.png}"
    />
    <link rel="stylesheet" th:href="@{/admin/css/index.css}">
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/admin/css/movie.css}">
    <link rel="stylesheet" th:href="@{/admin/css/customer.css}">
    <link rel="stylesheet" th:href="@{/admin/css/home.css}">
    <link rel="stylesheet" th:href="@{/admin/css/promotion.css}">
    <link rel="stylesheet" th:href="@{/admin/css/room.css}">
    <link rel="stylesheet" th:href="@{/admin/css/schedule.css}">
    <link rel="stylesheet" th:href="@{/admin/css/seat.css}">
    <link rel="stylesheet" th:href="@{/admin/css/seat-manager.css}">
    <link rel="stylesheet" th:href="@{/admin/css/modal.css}">
    <link rel="stylesheet" th:href="@{/admin/css/phan-trang.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.9.0/sweetalert2.min.css"
          integrity="sha512-IScV5kvJo+TIPbxENerxZcEpu9VrLUGh1qYWv6Z9aylhxWE4k4Fch3CHl0IYYmN+jrnWQBPlpoTVoWfSMakoKA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div th:replace="~{/layout/header-admin :: header}"></div>
<div id="loading-overlay">
    <div class="spinner"></div>
</div>
<section class="room-html">
    <form th:action="@{/room/find-all/page/1}" method="get" th:object="${room}">
        <div class="search_customer">
            <input type="text" name="keyword" id="searchIn" placeholder="Tìm kiếm phòng chiếu"/>
            <button type="submit"><i class="bx bx-search-alt-2" onclick="overLoad()"></i></button>
        </div>
    </form>
    <div class="room_add_all">
        <form th:action="@{/room/save}" method="post" class="form_add_room">
            <div class="seat_input">
                <div class="row g-3">
                    <div class="col">
                        <div class="input-box">
                            <label>Mời nhập số lượng phòng</label>
                            <input type="number" id="quantity" name="quantity"/>
                        </div>
                        <span id="quantityErr" style="color: red; margin: 10px 0px 0px 0px"></span>
                    </div>
                    <div class="col">
                        <div class="select_cinema">
                            <label>Rạp chiếu</label>
                            <select
                                    class="form-select"
                                    aria-label="Default select example"
                                    name="cinema"
                            >
                                <th:block th:each="c : ${cinemaId}">
                                    <option th:value="${c.id}">
                                        [[${c.name}]]
                                    </option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success" onclick="validateFormRoom(event)">
                Thêm phòng chiếu
            </button>
        </form>
    </div>
    <div class="form_update_room">
        <form th:action="@{/room/update}" th:object="${room}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="room_input">
                <div class="row g-3">
                    <div class="col">
                        <!--                        <div class="input-box">-->
                        <!--                            <label>Tên Phòng: </label>-->
                        <input type="hidden" id="nameRoom" th:field="*{name}"/>
                        <!--                        </div>-->
                        <!--                        <span id="nameRoomErr" style="color: red; margin: 10px 0px 0px 0px"></span>-->
                    </div>
                    <div class="col">
                        <!--                        <div class="input-box">-->
                        <!--                            <label>Mã phòng</label>-->
                        <input type="hidden" th:field="*{code}"/>
                        <!--                        </div>-->
                        <!--                        <span id="" style="color: red; margin: 10px 0px 0px 0px"></span>-->
                    </div>

                </div>
                <div class="row g-3">
                    <div class="col">
                        <div class="select_cinema">
                            <!--                            <label>Rạp chiếu</label>-->
                            <select
                                    class="form-select"
                                    aria-label="Default select example"
                                    style="display: none"
                                    th:field="*{cinema}"
                            >
                                <th:block th:each="c : ${cinemaId}">
                                    <option th:value="${c.id}">
                                        [[${c.name}]]
                                    </option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-box">
                        <label>Mô tả: </label>
                        <input type="text" id="descriptionRoom" th:field="*{description}"/>
                    </div>
                    <span id="descriptionRoomErr" style="color: red"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success" onclick="updateFormRoom(event)">
                Sửa phòng chiếu
            </button>
        </form>
    </div>
    <div class="table_room">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Mã phòng</th>
                <th scope="col">Tên phòng</th>
                <th scope="col">Loại phòng</th>
                <th scope="col">Sức chứa</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${listRoom}">
                <th scope="row">[[${room.code}]]</th>
                <td>[[${room.name}]]</td>
                <td>[[${room.type}]]</td>
                <td>[[${room.capacity}]]</td>
                <td>[[${room.description}]]</td>
                <td>
                    <a th:href="@{'/room/update/' + ${currentPage} + '/' + ${room.id}}" onclick="overLoad()">
                        <button type="button" class="btn btn-outline-success">
                            <i class='bx bxs-edit-alt'></i>
                        </button>
                    </a> <a th:href="@{'/room/delete/' + ${room.id}}" onclick="overLoad()">
                    <button type="button" class="btn btn-outline-danger">
                        <i class="bx bxs-trash"></i>
                    </button>
                </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="phanTrang_Room">
        <nav aria-label="Page navigation example" style="text-align: center">
            <ul class="pagination">
                <th:block th:if="${currentPage > 1}">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="@{'/room/find-all/page/' + ${currentPage - 1} + ${keyword == null ? '' : '?keyword=' + keyword}}"
                           aria-label="Previous" onclick="overLoad()">
                            &laquo;
                        </a>
                    </li>
                </th:block>
                <th:block th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                    <li class="page-item">
                        <a class="page-link" onclick="overLoad()"
                           th:href="@{'/room/find-all/page/' + ${pageNumber} + ${keyword == null ? '' : '?keyword=' + keyword}}">
                            [[${pageNumber}]]
                        </a>
                    </li>
                </th:block>
                <th:block th:if="${currentPage < totalPages}">
                    <li class="page-item">
                        <a class="page-link" onclick="overLoad()"
                           th:href="@{'/room/find-all/page/' + ${currentPage + 1} + ${keyword == null ? '' : '?keyword=' + keyword}}"
                           aria-label="Next">
                            &raquo;
                        </a>
                    </li>
                </th:block>
            </ul>
        </nav>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script th:src="@{/admin/js/index.js}"></script>
<script th:src="@{/admin/js/room.js}"></script>

></script>

        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
