<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thành viên và giá vé</title>
    <link rel="stylesheet" th:href="@{/users/css/web.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" th:href="@{/users/img//logo.png}" type="image/x-icon"/>
</head>
<body>
<div th:replace="~{/layout/Header :: header}"></div>
<section>
    <div class="row">
        <div class="col-6">
            <h4>Hạng thành viên</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Tên hạng</th>
                    <th scope="col">Điểm xét hạng</th>
                    <th scope="col">Mô tả</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${listRank}">
                    <td>[[${r.name}]]</td>
                    <td>[[${r.point}]]</td>
                    <td>[[${r.description}]]</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <h4>Giá vé</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
<div th:replace="~{/layout/Footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
<script th:src="@{/users/js/web.js}"></script>
</body>
</html>
