<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>ĐĂNG KÝ FILMBOOKING</title>
    <!-- <link rel="stylesheet" href="css/web.css"> -->
    <link rel="stylesheet" th:href="@{/users/css/dangky.css}">
    <link rel="icon" th:href="@{/users/img//logo.png}" type="image/x-icon"/>
</head>

<body>
<!-- navbar -->
<div th:replace="~{/layout/Header :: header}"></div>
<br>
<div id="login-box">
    <div class="left">
        <h1>ĐĂNG KÝ</h1>
        <form th:action="@{/filmbooking/custom/save}" method="post" th:object="${customer}" class="form">
            <div>
                <input type="text" th:field="*{name}" placeholder="Họ và tên"/>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div>
                <input type="text" th:field="*{email}" placeholder="E-mail"/>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div>
                <input type="text" th:field="*{phoneNumber}" placeholder="Số điện thoại"/></div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

            <div>
                <input type="password" th:field="*{password}" placeholder="Mật khẩu"/>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            </div>
            <div>
                <input type="password" placeholder="Nhập lại mật khẩu"/>
            </div>


            <input type="submit" value="ĐĂNG KÝ"/>
        </form>
    </div>

    <div class="right">
        <span class="loginwith">Đăng ký với<br/>social network</span>

        <button class="social-signin facebook">Log in with facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
</div>
<!--  -->
<br>
<div th:replace="~{/layout/Footer :: footer}"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
<script th:src="@{/users/js/dangky.js}"></script>
</html>
